<div class="outer-back">

    <div class="upload-holder" *ngIf="!results">
        <label for="file">File:</label>
        <input type="file" (change)="upload($event)" accept=".png,.jpg" multiple/>
    </div>

    <div class="results" *ngIf="results">
        <h2>Results</h2>
        <div class="files" *ngFor="let file of fileList">
            <app-single-image-prediction [file]="file"></app-single-image-prediction>
        </div>
    </div>
    
</div>
